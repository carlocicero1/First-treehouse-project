<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p id="displayBox" class="quote"></p>
      <p class="source">
        <span id="quoteSource"></span>
        <span id="citation" class="citation"></span>
        <span id="year" class="year"></span>
      </p>
      <p id="catagory" class="catagory"></p>
    </div>
    <button id="loadQuote" onclick="setTimeout(printQuote, 30000)">Show another quote</button>
  </div >
  <script src="js/script.js"></script>
</body>
</html>
